<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChildGuard | Time Management</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/time_management.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <style>
    /* --- Icon Style --- */
    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 8px;
      stroke: #1E90FF;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    h5:hover .icon {
      transform: rotate(15deg) scale(1.1);
      filter: drop-shadow(0 0 6px #1E90FF);
    }

    h5 svg {
      position: relative;
      top: 3px;
    }

    /* --- Matching Box Styles --- */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 20px;
      margin-bottom: 25px;
      color: #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.25);
    }

    /* --- Input Field + Button Styling --- */
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #1E90FF;
      background: #fff;
      color: #333;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="number"]:focus {
      border-color: #63b3ed;
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.4);
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #1E90FF;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #3aa0ff;
      transform: scale(1.05);
    }

    h3 {
      color: #222;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <img src="../assets/logo.jpg" class="nav-logo" />
    <h2>ChildGuard</h2>
    <div class="hamburger">&#9776;</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="time_management.html" class="active">Time</a></li>
      <li><a href="website_management.html">Websites</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>

  <main class="content fade-up">
    <!-- Time Limit Box -->
    <section class="time-set glass">
      <h5>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#1E90FF" stroke-width="2" viewBox="0 0 24 24" class="icon">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
      </h5>
      <h3>Set Daily Time Limit</h3>
      <input type="number" id="time-limit" min="30" step="30" placeholder="Minutes (e.g. 90 for 1.5 hrs)" />
      <button id="save-time" class="btn">Save Limit</button>
    </section>

    <!-- Usage Chart Box -->
    <section class="chart-section glass">
      <h3>Today's Usage</h3>
      <canvas id="timeChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/supabaseClient.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/time_management.js"></script>
</body>
</html>
